   <script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
      
      { id: 6, label: "Node F" },
      { id: 5, label: "Node E" },
      { id: 4, label: "Node D" },
      { id: 3, label: "Node C" },
      { id: 2, label: "Node B" },
      { id: 1, label: "Node A" },




    ]);

    // create an array with edges
    var edges = new vis.DataSet([
      { from: 1, to: 3 },
      { from: 1, to: 2 },
      { from: 2, to: 4 },
      { from: 2, to: 5 },
      { from: 3, to: 6 },
      { from: 5, to: 6 },

    ]);

    // create a network
    var container = document.getElementById("mynetwork");
    var data = {
      nodes: nodes,
      edges: edges,
    };
    var options = {physics:{
           stabilization: true,
       },
    nodes: {
      borderWidth: 4,
      size: 10,
      fixed:true,
      physics:false,
      color: {
        border: '#222222',
        background: '#666666'
      },
      font:{
        color:'#000000'
      }
    },
    edges: {
      color: 'lightgray'
    },
    layout: {randomSeed:0}
  
        
    };
    var network = new vis.Network(container, data, options);
    setTimeout(network, 2000);

  </script>

  </script>
